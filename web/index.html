<html lang="en">
    <head>
        <title>Playground</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/chota@latest">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
            }

            header {
                background-color: #333;
                color: white;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 15px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1000;
            }

            .logo {
                display: flex;
                justify-content: center;
                width: 100%;
            }

            .logoimg {
                height: 50px;
            }

            .menu-icon {
                font-size: 1.5em;
                cursor: pointer;
                position: absolute;
                left: 15px;
            }

            nav {
                width: 250px;
                height: calc(100% - 120px);
                background-color: #444;
                position: fixed;
                top: 60px;
                left: -250px;
                transition: all 0.3s;
                z-index: 999;
            }

            nav ul {
                list-style-type: none;
                padding: 20px;
            }

            nav ul li {
                margin: 20px 0;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                font-size: 1.2em;
            }

            main {
                margin-top: 60px;
                padding: 20px;
                margin-left: 250px;
                transition: margin-left 0.3s;
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
                position: fixed;
                width: 100%;
                bottom: 0;
                left: 0;
            }

            @media (max-width: 768px) {
                nav {
                    left: -100%;
                }

                main {
                    margin-left: 0;
                }

                footer {
                    width: 100%;
                }

                .logo {
                    justify-content: center;
                }
            }

            .open {
                left: 0;
            }

        </style>
    </head>
    <body>
        <header>
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
            <div class="logo">
                <img src="META-INF/logo.png" class = "logoimg">
            </div>
        </header>
    
        <nav id="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contribute</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Tools</a></li>
            </ul>
        </nav>
    
        <main class="mainContent">
            <section>
                
            </section>
        </main>
    
        <footer>
            <p>Footer</p>
        </footer>
    
        <script src="js/App.js"></script>
    </body>
</html>
